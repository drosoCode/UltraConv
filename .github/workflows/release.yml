name: Build App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build app
      run: pyinstaller --onefile main.py --name ultraconv --collect-data sv_ttk
  
    - uses: actions/upload-artifact@v4
      with:
        name: ultraconv
        path: dist/ultraconv.exe
